<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counterParent"></div>

    <script>
        const state = {
            count: 0
        }

        function onButtonPress() {
            state.count++;
            buttonComponentRender();
        }

        function buttonComponentRender() {
            document.getElementById('counterParent').innerHTML = "";
            const counter = buildCounterComponent(state.count);
            document.getElementById('counterParent').appendChild(counter);
        }

        function buildCounterComponent(count) {
            const button = document.createElement('button');
            button.innerHTML = `Counter ${count}`;
            button.setAttribute('onclick', 'onButtonPress()')
            return button;
        }

        buttonComponentRender();
    </script>
</body>
</html>
